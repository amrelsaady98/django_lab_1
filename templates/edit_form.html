{% extends 'index.html' %}
{% load static %}
{% block header %}
    <link rel="stylesheet" href="{% static 'css/contact-form.css' %}">
{% endblock header %}

{% block body %}
    
<div class="container">
  <form method="post" >
   {% csrf_token %}

    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" placeholder="product name.." value="{{ product.name }}" >

    <label for="price">Price</label>
    <input type="number" id="price" name="price" placeholder="0.00" value="{{ product.price }}">
      
      
    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Write description.." style="height:200px">{{ product.description }}</textarea>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock body %}
