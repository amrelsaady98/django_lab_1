
{% extends 'index.html' %}
{% load static %}
{% block header %}
    <link rel="stylesheet" href="{% static 'css/contact-form.css' %}">
{% endblock header %}

{% block body %}
    
<div class="container">
  <form method="post" {% if is_update %}
    	action=""
    {% endif %}>
   {% csrf_token %} 
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" placeholder="product name.." {% if is_update %}
    	value="{{ product.name }}"
    {% endif %} >

    <label for="price">Price</label>
    <input type="number" id="price" name="price" placeholder="0.00" {% if is_update %}
    	value="{{ product.price }}"
    {% endif %}>
      
      
    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Write description.." style="height:200px"  {% if is_update %}
    	value="{{ product.description }}"
    {% endif %} />
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock body %}
